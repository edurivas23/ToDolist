<!DOCTYPE html>
<html lang="en-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive to-do list to organize tasks, projects or routines.">
    <meta property="og:title" content="TaskTrack - EASY TO DO">
    <meta property="og:description" content="TaskTrack - A simple way to organize your tasks">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>ToDolist</title>
</head>

<body>
    <header>
        <nav>
            <div class="logotype">
                <a href="/">
                    <h1><i class="fa-solid fa-bars-progress"></i> To DoO!</h1>
                </a>
            </div>



            <div>
                <ul class="additional_resources">

                    <li>
                        <p>ENG</p>
                        <label class="switch">
                            <span class="slider"></span>
                        </label>
                        <p>ESP</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-moon"></i>
                        <label class="switch">
                            <span class="slider"></span>
                        </label>
                        <i class="fa-solid fa-sun"></i>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa-brands fa-github"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main class="board-container">
        <div class="board-section-container">
            <div class="board-section-task">
                <h4>Tasks</h4>
                <article class="board-card">

                    <p>Prueba de la card de tareas</p>
                    <time>25 de oct - 26 de oct</time>
                </article>

            </div>
            <div class="board-section-progress">
                <h4>In progress</h4>

            </div>
            <div class="board-section-finished">
                <h4>finished</h4>
            </div>
        </div>

    </main>
    <footer>
        <button id="button_modal"> <i class="fa-solid fa-plus"></i></button>
    </footer>
    <div id="modal_container" class="modal-container">
        <div id=modal class="modal">
            <label>
                <h1>Write your task</h1>
                <input type="text" placeholder="Describe your task" required>
                <button type="submit" id="button_add">Add</button>
            </label>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
