<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive to-do list to organize tasks, projects or routines.">
    <meta property="og:title" content="TaskTrack - EASY TO DO">
    <meta property="og:description" content="TaskTrack - A simple way to organize your tasks">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>To DoO!</title>
</head>

<body>
    <header>
        <nav>
            <div class="logotype">
                <a href="/">
                    <h1><i class="fa-solid fa-bars-progress"></i> To DoO!</h1>
                </a>
            </div>

            <div>
                <ul class="additional_resources">

                    <li>

                        <label class="switch">
                            <p id="lenguage1"></p>
                            <input type="checkbox" class="slider" id="lenguage">
                            <p id="lenguage2"></p>
                        </label>

                    </li>
                    <li>

                        <label class="switch">
                            <i class="fa-solid fa-moon"></i>
                            <input type="checkbox" class="slider" id="color">
                            <i class="fa-solid fa-sun"></i>
                        </label>

                    </li>
                    <li>
                        <a href="https://github.com/edurivas23/ToDolist">
                            <span class="fa-brands fa-github"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main id="content">
        <form id="content_container">
            <label for="task" id="task_container" class="task_container">
                <h2 id="inputTextTitle"></h2>
                <input type="text" id="task" class="task" required>
            </label>
            <div class="inline-elements">
                <label for="task_time" id="tasktime_container" class="tasktime_container">
                    <h2 id="inputTimeTitle"></h2>
                    <input type="datetime-local" id="task_time" class="task_time" required>
                </label>
                <button type="button" id="buttonAdd" class="button_add"></button>
                <button type="button" id="buttonDeleteAll" class="button_delete_all"></button>

            </div>
        </form>

    </main>
    <script src="modepage.js"></script>
    <script src="tasks.js"></script>
</body>

</html>
