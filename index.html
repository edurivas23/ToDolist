<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive to-do list to organize tasks, projects or routines.">
    <meta property="og:title" content="TaskTrack - EASY TO DO">
    <meta property="og:description" content="TaskTrack - A simple way to organize your tasks">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>ToDolist</title>
</head>

<body>
    <header>
        <nav>
            <div class="logotype">
                <a href="/">
                    <h1><i class="fa-solid fa-bars-progress"></i> To DoO!</h1>
                </a>
            </div>

            <div>
                <ul class="additional_resources">

                    <li>
                        
                        <label class="switch">
                            ENG
                           <input type="checkbox" class="slider">
                           ESP
                        </label>
                        
                    </li>
                    <li>
                       
                        <label class="switch">
                            <i class="fa-solid fa-moon"></i>
                            <input type="checkbox" class="slider">
                            <i class="fa-solid fa-sun"></i>
                        </label>
                        
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa-brands fa-github"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main id="content">
        <form>
        <label for="task" id="task_container" class="task_container">
            <h2>Write your task</h2>
            <input type="text" id="task" class="task" required>
        </label>
        <div class="inline-elements">
            <label for="task_time" id="tasktime_container" class="tasktime_container">
                <h2>End date</h2>
                <input type="datetime-local" id="task_time" class="task_time" required>
            </label>
                <button type="button" id="button_add" class="button_add">ADD</button>
                <button type="button" id="button_delete_all" class="button_delete_all">Delete All</button>
            
        </div>
    </form>
    
    </main>

    </main>
    <script src="main.js"></script>
</body>

</html>
